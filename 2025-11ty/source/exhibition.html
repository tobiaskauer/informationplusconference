---
title: "Exhibition"
layout: "layout_full_width.njk"
primary_color: "magenta"
secondary_color: "black"
header: 
  image: "t2-blue-magenta"
  vimeo_id: "1106005730"

---

<div class="columns is-multiline">
  {% for item in collections.exhibition %}
    <div class="column is-one-third">
    <a class="tile" href="{{ item.url | url }}" style="display: block; ">
      <div class="tile_image"><img src="{{ item.data.thumb | url }}" width="" height="" alt=""></div>
      <div class="tile_title">{{ item.data.title }}</div>
    </a>
    </div>
  {% endfor %}
</div>
